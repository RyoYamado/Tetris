<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Играть в Тетрис</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <!-- Header с информацией о пользователе -->
        <header class="game-header">
            <div class="header-left">
                <h1>Тетрис</h1>
                <nav class="game-nav">
                    <button id="homeButton" class="nav-button">Главная</button>
                    <button id="leaderboardButton" class="nav-button">Таблица лидеров</button>
                </nav>
            </div>
            
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Гость</div>
                </div>
                <button id="logoutButton" class="logout-btn">Выйти</button>
            </div>
        </header>

        <!-- Основная игровая область -->
        <main class="game-main">
            <div class="game-board-container">
                <div class="game-header">
                    <div>
                        <h2>Игровое поле</h2>
                        <!-- Status display removed: UI simplified per user request -->
                    </div>
                    <div class="game-controls">
                        <button id="startButton" class="control-btn primary" title="Начать новую игру">Начать</button>
                        <button id="pauseButton" class="control-btn secondary hidden" title="Пауза/Продолжить">Пауза</button>
                        <button id="restartButton" class="control-btn secondary hidden" title="Перезапустить игру">Перезапуск</button>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard"></div>
                
                <div class="next-piece-container">
                    <h3>Следующая фигура:</h3>
                    <div class="next-piece-board" id="nextPieceBoard"></div>
                </div>
            </div>
            
            <!-- Info column: score, level, lines -->
            <div class="info-column">
                <div class="stats-panel">
                    <h3>Статистика</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Счёт</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Уровень</div>
                            <div class="stat-value" id="level">1</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Линии</div>
                            <div class="stat-value" id="lines">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Ваш рекорд</div>
                            <div class="stat-value" id="userBestScore">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Окно Game Over -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <div class="final-score">
                Ваш счет: <span id="finalScore">0</span>
            </div>
            <div class="game-over-buttons">
                <button id="playAgainButton" class="control-btn primary">Играть снова</button>
                <button id="menuButton" class="control-btn secondary">В меню</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/game-manager.js"></script>
    <script type="module" src="js/game-page.js"></script>
</body>
</html>
