<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Тетрис с Firebase</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Тетрис</h1>
            <p>Войдите в аккаунт, чтобы начать играть</p>
        </div>
        
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">Вход</div>
                <div class="auth-tab" id="registerTab">Регистрация</div>
            </div>
            
            <form class="auth-form" id="loginForm">
                <h2>Вход в аккаунт</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button type="submit" id="loginButton" class="auth-button">Войти</button>
                <div class="error-message" id="loginError"></div>
            </form>
            
            <form class="auth-form hidden" id="registerForm">
                <h2>Регистрация</h2>
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                </div>
                <button type="submit" id="registerButton" class="auth-button">Зарегистрироваться</button>
                <div class="error-message" id="registerError"></div>
            </form>
            
            <div class="auth-footer">
                <p>После входа вы будете перенаправлены на страницу игры</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth-page.js"></script>
</body>
</html>
